name: Cadastro MD - Painel Autom√°tico Paralelo (v2)

on:
  workflow_dispatch:
    inputs:
      force_run:
        description: 'For√ßar execu√ß√£o mesmo sem dados pendentes'
        required: false
        default: 'false'
        type: boolean

jobs:
  # --------------------------------------------------------------------------
  # JOB 1: SETUP - Calcula a matriz de trabalho para os workers paralelos
  # --------------------------------------------------------------------------
  setup:
    runs-on: ubuntu-latest
    outputs:
      has_jobs: ${{ steps.set-matrix.outputs.has_jobs }}
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Instalar depend√™ncias para o dispatcher
        run: pip install requests python-dotenv

      - name: Calcular matriz de execu√ß√£o
        id: set-matrix
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}
          TABELA: cadastros
        run: python dispatcher.py

  # --------------------------------------------------------------------------
  # JOB 2: CADASTRO - Executa o cadastro em paralelo
  # --------------------------------------------------------------------------
  cadastro-automatico:
    needs: setup
    # S√≥ executa se o setup indicar que h√° trabalhos a fazer
    if: needs.setup.outputs.has_jobs == 'True'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      # Gera jobs paralelos com base na sa√≠da do job de setup
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
    
    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4

    - name: Configurar Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Instalar depend√™ncias Python
      run: |
        python -m pip install --upgrade pip
        pip install playwright pandas tqdm requests python-dotenv urllib3

    - name: Instalar navegador Playwright
      run: |
        playwright install chromium
        playwright install-deps chromium

    - name: Executar cadastro (Worker ${{ matrix.worker_id }})
      env:
        LOGIN_USERNAME: ${{ secrets.LOGIN_USERNAME }}
        LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}
        TABELA: cadastros
        # Par√¢metros para o worker
        WORKER_ID: ${{ matrix.worker_id }}
        JOB_OFFSET: ${{ matrix.offset }}
        JOB_LIMIT: ${{ matrix.limit }}
        DISABLE_TELEGRAM_NOTIFICATION: "true"
      run: |
        echo "üöÄ Iniciando Worker ${{ matrix.worker_id }} | Offset: ${{ matrix.offset }}, Limit: ${{ matrix.limit }}"
        python client_cad_painel_new.py
        echo "‚úÖ Worker ${{ matrix.worker_id }} finalizado!"

    - name: Upload dos logs (Worker ${{ matrix.worker_id }})
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: logs-worker-${{ matrix.worker_id }}-${{ github.run_number }}
        path: painel_novo_*.log
        retention-days: 7

  # --------------------------------------------------------------------------
  # JOB 3: NOTIFY - Envia uma notifica√ß√£o final consolidada
  # --------------------------------------------------------------------------
  notify:
    # Executa sempre, para notificar sucesso ou falha, ap√≥s os jobs anteriores
    if: always()
    needs: [setup, cadastro-automatico]
    runs-on: ubuntu-latest
    steps:
      - name: Notificar sucesso via Telegram
        if: needs.setup.outputs.has_jobs == 'True' && needs.cadastro-automatico.result == 'success'
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="‚úÖ SUCESSO | Cadastro MD Paralelo finalizado.\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" -d chat_id="${TELEGRAM_CHAT_ID}" -d text="$MESSAGE"

      - name: Notificar aus√™ncia de dados
        if: needs.setup.outputs.has_jobs == 'False'
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="‚ÑπÔ∏è INFO | Cadastro MD Paralelo executado, mas n√£o havia registros pendentes para processar."
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" -d chat_id="${TELEGRAM_CHAT_ID}" -d text="$MESSAGE"

      - name: Notificar falha via Telegram
        if: failure() && needs.setup.outputs.has_jobs == 'True'
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="üö® ERRO | Cadastro MD Paralelo falhou.\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" -d chat_id="${TELEGRAM_CHAT_ID}" -d text="$MESSAGE"
