name: Cadastro MD - Painel Autom√°tico

on:
  workflow_dispatch:
    inputs:
      force_run:
        description: 'For√ßar execu√ß√£o mesmo sem dados pendentes'
        required: false
        default: 'false'
        type: boolean

jobs:
  cadastro-automatico:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4

    - name: Configurar Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Instalar depend√™ncias Python
      run: |
        python -m pip install --upgrade pip
        pip install playwright pandas tqdm requests python-dotenv urllib3

    - name: Instalar navegador Playwright
      run: |
        playwright install chromium
        playwright install-deps chromium

    - name: Executar cadastro autom√°tico
      env:
        LOGIN_USERNAME: ${{ secrets.LOGIN_USERNAME }}
        LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}
        TABELA: cadastros  # <-- aqui est√° a corre√ß√£o principal!
      run: |
        echo "üöÄ Iniciando cadastro autom√°tico..."
        python client_cad_painel_new.py
        echo "‚úÖ Cadastro finalizado!"

    - name: Upload dos logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: logs-cadastro-${{ github.run_number }}
        path: |
          *.log
        retention-days: 7

    - name: Notificar erro via Telegram
      if: failure()
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
        -d chat_id="${TELEGRAM_CHAT_ID}" \
        -d text="üö® ERRO no Cadastro MD Autom√°tico%0A%0ARun: ${{ github.run_number }}%0AVerifique os logs no GitHub Actions."
